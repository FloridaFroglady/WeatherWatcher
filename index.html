<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Watcher</title>
  </head>
   <body class="teal darken-3">

    <div class="image-holder">
    <img class="responsive-img" src="assets/images/weather.jpg">
      <h3 class="image-title grey-text text-lighten-4 center-align v-align-wrapper">Weather Watcher</h3>
    </div>

    <div class="container">
        <form>
            <div class="input-field col s2">
              <input id="searchInput" type="text" placeholder="Enter City">
          <button class="btn waves-effect waves-light" type="submit" name="action" id="searchBtn">Search
          </button> 
        </div>
      </form> 
      
      
    <div class="card col s10 m9 teal lighten-2" >
      <div class="card-content" id="currentWeather">This is where current weather will go</div>
    </div>
    </div>

    <div class ="container">
        <div class="row">
              <div class="card teal lighten-2">
                <div class="card-content grey-text text-darken 4">
                  <span class="card-title grey-text text-lighten-4 center-align">Your Cities</span>
                  <ul class="collection">
                    <li class="collection-item">City Search History goes here</li>
                  </ul>
                </div>
              </div>
            </div>
            </div>
            </div>
          
            <div class = "container">
           <div class = "row">
            <ul class="collection">
              <!-- need to add ids for each day and put data where the day labels are-->
              <li class="collection-item teal lighten-2">Tomorrow</li>
              <li class="collection-item teal lighten-2">Day2</li>
              <li class="collection-item teal lighten-2">Day3</li>
              <li class="collection-item teal lighten-2">Day4</li>
              <li class="collection-item teal lighten-2">Day5</li>
            </ul>
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
